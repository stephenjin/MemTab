<!DOCTYPE html>

<html>

<head
>	<title>MemTab</title>
	
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="page.css">
	
	<script  type="text/javascript" src="jquery-3.1.1.js"></script>
	<script  type="text/javascript" src="bootstrap.min.js"></script>
	
</head>

<body>

<div class="container">
<h2>MemTab</h2>

	<div class="row topbar">

		<div class="col-md-12">

		<a id="play-toggle" href="#" class="btn btn-default">
		<i class="glyphicon glyphicon-play"></i>
		</a>

		<button id="restart" class="btn btn-default" value="Submit"><span class="glyphicon glyphicon-repeat"></span></button>


		 <div class="progress progressbar-container">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
              <span class="sr-only">45% Complete</span>
            </div>
          </div>

		
   		 </div>
		

	</div>


	
<div class="jumbotron container-fluid">
	
	<h2 id="termDef" align="center">Test Definition</h2>
	
	<div class="form-container">
	<div class="col-lg-6 col-lg-offset-3">
		<div class="input-group input-group-lg has-feedback" id="formGroup">
   			<input type="text" class="form-control" id="inputText">	
   		<span class="input-group-btn">
   	     <button id="submitButton" class="btn btn-default" type="submit" value="Submit"><span class="glyphicon glyphicon-chevron-right"></span></button>
  		 </span>
		</div>

		
	</div>
	
		<div class="alert alert-success" id="success-alert">
    	<span class="glyphicon glyphicon-ok"></span>
		</div>

		<div class="alert alert-danger" id="wrong-alert">
    	<span class="glyphicon glyphicon-remove"></span>
		</div>
	</div>
	


	<div id="finished-alert" class="alert alert-success">
  	<strong>Finished!</strong>
	</div>


</div>


</div>



<script  type="text/javascript" src="MemTab.js"> </script>

</body>

</html>
